<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生課程平台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #435585;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        table th {
            background-color: #818FB4;
            color: white;
        }
        table tr:hover {
            background-color: #f1f1f1;
        }
        button {
            background-color: #F5E8C7;
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #7a5bba;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            right: 0;
            z-index: 1;
            min-width: 200px;
        }
        .dropdown-content a {
            color: black;
            padding: 10px 15px;
            display: block;
            text-decoration: none;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .username {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav>
        <div>
            <a href="#home" onclick="showContent('home')">首頁</a>
            <a href="#studentCourses" onclick="showContent('studentCourses')">您的課程</a>
        </div>
        <div class="dropdown">
            <span class="username" id="username"></span>
            <div class="dropdown-content">
                <a href="#profile" onclick="showContent('profile')">個人資料</a>
                <a href="javascript:logout()">登出</a>
            </div>
        </div>
    </nav>

    <div id="home" class="content active">
        <h1 id="welcomeMessage">歡迎 ${studentName} 學生</h1>
        <h2>所有課程列表</h2>
        <table id="allCoursesTable">
            <thead>
                <tr>
                    <th>課程編號</th>
                    <th>課程名稱</th>
                    <th>課程描述</th>
                    <th>教師姓名</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- 動態載入 -->
            </tbody>
        </table>
    </div>

    <div id="studentCourses" class="content" style="display:none;">
        <h1>您的課程</h1>
        <p>這是學生已加入的所有課程列表。</p>
        <table id="studentCoursesTable">
            <thead>
                <tr>
                    <th>課程編號</th>
                    <th>課程名稱</th>
                    <th>課程描述</th>
                    <th>教師姓名</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- 動態載入 -->
            </tbody>
        </table>
    </div>

    <div id="profile" class="content" style="display:none;">
        <h1>個人資料</h1>
        <label for="edit_student_name">姓名：</label>
        <input type="text" id="edit_student_name"><br>
        <button onclick="updateProfile()">更新資料</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qs/dist/qs.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            showContent('home');
            const studentName = localStorage.getItem('studentName') || '未知用戶';
            document.getElementById('username').innerText = studentName;
            document.getElementById('welcomeMessage').innerText = `歡迎 ${studentName} 學生`;
            document.getElementById('edit_student_name').value = studentName;

            loadAllCourses();
            loadStudentCourses();
        });

        function showContent(id) {
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => content.style.display = content.id === id ? 'block' : 'none');
        }

        function loadAllCourses() {
            axios.post("../server/index.php?action=CourseSelect")
                .then(res => {
                    const courses = res.data.result || [];
                    const tableBody = document.querySelector("#allCoursesTable tbody");
                    tableBody.innerHTML = '';
                    courses.forEach(course => {
                        tableBody.innerHTML += `
                            <tr>
                                <td>${course.course_id}</td>
                                <td>${course.course_name}</td>
                                <td>${course.description}</td>
                                <td>${course.teacher_name}</td>
                                <td><button onclick="joinCourse('${course.course_id}')">加入</button></td>
                            </tr>
                        `;
                    });
                });
        }

        function loadStudentCourses() {
            axios.post("../server/index.php?action=StudentCourseSelect", new URLSearchParams({ student_name: localStorage.getItem('studentName') }))
                .then(res => {
                    const courses = res.data.result || [];
                    const tableBody = document.querySelector("#studentCoursesTable tbody");
                    tableBody.innerHTML = '';
                    courses.forEach(course => {
                        tableBody.innerHTML += `
                            <tr>
                                <td>${course.course_id}</td>
                                <td>${course.course_name}</td>
                                <td>${course.description}</td>
                                <td>${course.teacher_name}</td>
                                <td><button onclick="leaveCourse('${course.course_id}')">退出</button></td>
                            </tr>
                        `;
                    });
                });
        }

        function joinCourse(course_id) {
            const studentName = localStorage.getItem('studentName');
            axios.post("../server/index.php?action=StudentCourseInsert", new URLSearchParams({ student_name: studentName, course_id: course_id }))
                .then(res => {
                    if (res.data.status === 200) {
                        alert('加入成功');
                        loadStudentCourses();
                    } else {
                        alert('加入失敗: ' + res.data.message);
                    }
                });
        }

        function updateProfile() {
            const studentName = document.getElementById('edit_student_name').value;
            localStorage.setItem('studentName', studentName);
            alert('個人資料更新成功');
            location.reload();
        }

        function logout() {
            localStorage.removeItem('studentName');
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
